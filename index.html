<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Countdown to Wonder of the Seas | Krishytopia</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <iframe width="0" height="0" src="https://www.youtube.com/watch?v=jfKfPfyJRdk" frameborder="0" allowfullscreen></iframe>
    </head>
    <body>
        <div data-video="VIDEO_ID"
            data-autoplay="0"
            data-loop="1"
            id="jfKfPfyJRdk"
    </div>
    <script src="https://youtube.com/iframe_api"></script>
    <script src="https://gist.github.io/sarmadgardezi/a0ab67456d6849bf5697bcf290f5d84a.js"></script>
        
        <div class="container"></div>
            <h1>Time 'till we board Wonder of the Seas!</h1>

            <div class="countdown-container">
                <div class="countdown-el days-c">
                    <p class="big-text" id="days">0</p>
                    <span>days</span>
                </div>
                <div class="countdown-el hours-c">
                    <p class="big-text" id="hours">0</p>
                    <span>hours</span>
                </div>
                <div class="countdown-el mins-c">
                    <p class="big-text" id="mins">0</p>
                    <span>mins</span>
                </div>
                <div class="countdown-el seconds-c">
                    <p class="big-text" id="seconds">0</p>
                    <span>seconds</span>
                </div>
            </div>

        
        </body>
</html>
